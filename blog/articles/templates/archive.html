<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив статей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>
<body class="archive">


<div class="header">
    <div class="logo-container">
    </div>
    {% if request.user.is_authenticated%}
    <a href="{% url 'article' %}" class="register-link">Создать статью</a>
    <a href="{% url 'logout' %}" class="logout">Выйти</a>
    {% else %}
    <a href="{% url 'registration' %}" class="register-link">Регистрация</a>
    <a href="{% url 'login' %}" class="login">Вход</a>
    {% endif %}
</div>


<div class="archive1">
    {% for post in posts %}
        <div class="one-post">
            <a href="{% url 'get_article' post.id %}" class="post-title">{{ post.title }}</a>
            <button class="sver">Свернуть</button>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
    {% endfor %}
</div>

<script src="{{ STATIC_URL }}/static/js/helloworld.js"></script>
<script src="{{ STATIC_URL }}/static/js/fold-post.js"></script>
</body>
</html>
